<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Game Of Life</title>
    <link rel="stylesheet" href="click-to-toggle.css">
    <script type="text/javascript" src="../scripts/simulation.js"></script>
    <script type="text/javascript" src="click-to-toggle.js"></script>
  </head>
  <body>
    <div id="container">
      <form id="sim-parameters">
        <div id="number-group">
          <div>
            <label for="underpopulation" >Death by Loneliness:</label>
            <input id="underpopulation" name="underpopulation" type="number" min=0 max=9>
          </div>

          <div>
            <label for="overpopulation">Death by Crowding:</label>
            <input id="overpopulation" name="overpopulation" type="number" min=0 max=9>
          </div>

          <div>
            <label for="reproduction-min">Parents Required:</label>
            <input id="reproduction-min" name="reproduction-min" type="number" min=0 max=9>
          </div>

          <div>
            <label for="reproduction-max">Max Parents Allowed:</label>
            <input id="reproduction-max" name="reproduction-max" type="number" min=0 max=9>
          </div>

          <div>
            <label for="percent-life-reset">Percent Life:</label>
            <input id="percent-life-reset" name="percent-life-reset" type="number" min=0 max=1 step="0.001">
          </div>
        </div>

        <button id="update-rules-button">Update Rules</button>
        <button id="random-rules-button">Random Rules</button>
        <button id="toggle-rainbow-button">Rainbow</button>
        <button id="random-color-button">Random Colors</button>
        <button id="reset-life-button">Reset Life</button>
        <button id="toggle-rules-box">Toggle Rule Box Mode</button>
      </form>
    </div>
  </body>
</html>
